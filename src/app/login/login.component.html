<div class="backGround" (click)="close()"></div>
<div class="container width100 height180" fxLayout="row" fxLayoutAlign="center center">

    <mat-tab-group class="width100" #loginMatTab>
        <mat-tab class="tabs">
            <ng-template mat-tab-label>
                <span class="material-icons-outlined">
                    login
                </span>
                Login
            </ng-template>
            <form fxLayout="column" fxLayoutAlign="space-evenly center" class="width100" [formGroup]="loginForm"
                (ngSubmit)="login()">
                <mat-error fxLayout="row" fxLayoutAlign="center center" *ngIf="invalidCred">
                    <span>Invalid Username or password</span>
                </mat-error>
                <mat-form-field class="width100">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="username" placeholder="Ex. pat@example.com">
                </mat-form-field>
                <mat-form-field class="width100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>

                <div fxLayout="row" fxLayoutGap="20">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                    <button mat-raised-button color="primary" (click)="close()">Close</button>
                </div>

            </form>
            <div class="width100 sigUpRedirect" fxLayout="column" fxLayoutAlign="center center">
                <span (click)="changeTabToSIgnUp()">{{CHANGE_TAB_TO_SIGNUP}}</span>
            </div>
        </mat-tab>
        <mat-tab id="signUpForm">
            <ng-template mat-tab-label>
                <span class="material-icons-outlined">
                    how_to_reg
                </span>
                Sign Up
            </ng-template>
            <form fxLayout="column" fxLayoutAlign="space-evenly start" class="width100" [formGroup]="signUpForm"
                (ngSubmit)="signUp()">
                <mat-form-field class="width100">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name" placeholder="Ex. Teddy Eric">
                </mat-form-field>

                <mat-form-field class="width100">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="username" placeholder="Ex. teddyEric@domain.com">
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="space-between center" class="width100 mobileDevice">
                    <mat-form-field class="width100 margin10">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                    <mat-form-field class="width100 margin10">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput formControlName="verifyPassword">
                    </mat-form-field>
                </div>
                <mat-error fxLayout="row" fxLayoutAlign="center center"
                    *ngIf="signUpForm?.get('verifyPassword').touched && signUpForm?.get('verifyPassword')?.invalid">
                    <span>Password does not Match</span>
                </mat-error>
                <mat-error fxLayout="row" fxLayoutAlign="center center"
                    *ngIf="signUpForm?.get('password').touched && signUpForm?.get('password')?.invalid">
                    <span>{{INVALID_PASSWORD_FORMAT}}</span>
                </mat-error>


                <div class="radio">
                    <mat-label>Sex</mat-label>
                    <mat-radio-group formControlName="sex">
                        <mat-radio-button *ngFor="let sex of sexOptions" [value]="sex">
                            {{sex}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <mat-form-field class="width100">
                    <mat-label>Address</mat-label>
                    <!-- <input type="text" matInput formControlName="mobile_number" placeholder="Ex. Teddy Eric"> -->
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"
                        cdkAutosizeMaxRows="3" formControlName="address"></textarea>
                </mat-form-field>

                <mat-form-field class="width100">
                    <mat-label>Mobile Number</mat-label>
                    <input type="text" matInput formControlName="mobile_number" placeholder="9876543210" class="marginBTM50">
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20" class="width100 actionsBTNS">
                    <button mat-raised-button color="primary" [disabled]="signUpForm.invalid" type="submit">Sign Up</button>
                    <button mat-raised-button color="primary" (click)="close()">Close</button>
                </div>

            </form>
        </mat-tab>
    </mat-tab-group>

    <!--  -->
</div>
