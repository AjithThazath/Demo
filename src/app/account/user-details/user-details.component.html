<div class="container">
    <form class="width100" [formGroup]="userForm" (ngSubmit)="updateUser()">
        <mat-form-field class="width100">
            <mat-label>Name : </mat-label>
            <input type="text" matInput formControlName="name" placeholder="Patrik" [readonly]="!isEdit">
        </mat-form-field>

        <div class="radio">
            <mat-label>Sex : </mat-label>
            <mat-radio-group formControlName="sex">
                <mat-radio-button *ngFor="let sex of sexOptions" [value]="sex" [disabled]="!isEdit">
                    {{sex}}
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-form-field class="width100">
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" [readonly]="true">
        </mat-form-field>

        <mat-form-field class="width100">
            <mat-label>Mobile Number : </mat-label>
            <input type="text" matInput formControlName="mobile_number" [readonly]="!isEdit">
        </mat-form-field>



        <mat-form-field class="width100">
            <mat-label>Adress : </mat-label>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3"
                [readonly]="!isEdit" cdkAutosizeMaxRows="3" formControlName="address"></textarea>
            <!-- <input type="text" matInput formControlName="mobileNumber" [disabled]="true"> -->
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20">
            <button mat-raised-button color="primary" *ngIf="!isEdit" (click)="isEdit = true">Edit</button>
            <button mat-raised-button color="primary" *ngIf="isEdit" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" *ngIf="isEdit" type="submit">Update</button>

        </div>

    </form>

</div>
