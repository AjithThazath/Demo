<section>
    <div infiniteScroll [scrollWindow]="true" (scrolled)="onScroll()" fxLayout="row wrap" fxLayoutAlign="center center"
        style="margin-top:15px">
        <mat-card *ngFor="let prod of products" class="card highLight" (click)="showProduct(prod.getId())">
            <mat-card-header>
                <mat-card-title> <span class="textElipses maxWidth" style="display:block"
                        matTooltip="{{prod.getTitle()}}">{{prod.getTitle()}}</span></mat-card-title>
            </mat-card-header>
            <div fxLayout="row" fxLayoutAlign="center center" matTooltip="{{prod.getTitle()}}">
                <img mat-card-image src="{{prod.getImageUrl()}}" alt="{{prod.getTitle()}}">
            </div>
            <mat-card-content>

                <span class="desc" matTooltip="{{prod.getDescription()}}">{{prod.getDescription()}} </span>
                <span> â‚¹ {{prod.getPrice()}}</span>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Buy Now</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div *ngIf="nodata">
        <app-no-data-found></app-no-data-found>
    </div>
</section>
<router-outlet></router-outlet>
