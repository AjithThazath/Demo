<div class="container boxShadow height100">
  <div fxLayout="row" fxLayoutAlign="end center" class="margin20">
    <button mat-button (click)="openSideNav(); $event.stopPropagation()">Add Product</button>
  </div>
  <div class="gridHeight">
    <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef" [rowData]="rowData " [animateRows]="true" [rowHeight]="rowHeight "
      (gridReady)="onGridReady($event)" (rowClicked)="onSelectionChanged($event)"></ag-grid-angular>
  </div>
  <div>
    <mat-paginator [length]="total" (page)="handlePageEvent($event)" [pageSize]="pageLimit" [disabled]="false"
      [showFirstLastButtons]="true" [pageSizeOptions]="[5,10,15]" [hidePageSize]="false" [pageIndex]="0"
      aria-label="Select page">
    </mat-paginator>

  </div>
</div>

<mat-sidenav-container>
  <mat-sidenav #sidenav [position]="'end'" class="widthSideNav">
    <div class="container" fxLayout="column" fxLayoutAlign="space-between center">
      <div class="width100">
        <app-add-edit-product [product]="prodClicked" (close)="close()" (delete)="deleteProd()"></app-add-edit-product>
      </div>
    </div>
  </mat-sidenav>

</mat-sidenav-container>
